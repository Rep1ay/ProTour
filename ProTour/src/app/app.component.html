    <div class="container">
      <div class="row">
        <div class=" countries">
            <p class="col-md-2 col-sm-2 label" *ngFor="let count of countries" (click) = "onSelect(count)" 
            [class.selected] = "count === selectedCount"
            >{{count.name}}</p>
            <div class="oferta_informacja" *ngIf = "selectedCount">
              <div class="oferta-opcje">
                <h2>{{ selectedCount.name }}</h2>
                <span class="wylot">
                  <i class="fa fa-plane" aria-hidden="true"></i> Wylot z Katowice {{ selectedCount.date }}</span>
                <br/>
                <span class="typwycieczki">
                  <i class="fa fa-sun-o" aria-hidden="true"></i> {{ selectedCount.type }}</span>
                <br/>
                <span class="obiad">
                  <i class="fa fa-cutlery" aria-hidden="true">{{ selectedCount.service }}</i> </span>
                <br/>
              </div>
              <div class="oferta_cena">
                <span class="cena">{{ selectedCount.cena }}&nbsp;z≈Ç</span>
              </div>
              <a href="#" class="btn">Jade!</a>
            </div>
          </div>
